branches:
  except:
    - ogre
language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt511
  - sudo apt-get update -qq
install:
  - sudo apt-get install cmake qt51base qt51gui libirrlicht-dev libirrlicht1.8 libode-dev libode1 libassimp-dev libassimp3 liblua5.2-dev liblua5.2-0
before_script:
  - source /opt/qt51/bin/qt51-env.sh
  - cmake .
script: make

